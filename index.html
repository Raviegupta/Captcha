<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <main>
        <section>
             <label htmlFor="username">Username:</label>
      <input
        type="text"
        id="username" 
      />
      <br />
      <label htmlFor="password">Password:</label>
      <input
        type="password"
        id="password" 
      />
      <br />
        </section>
        <section class="captcha-ring">
            <div>
                <span class="captcha">captcha</span>
                <button class="re" onclick="refreshCaptcha()" class="button-57" role="button">refresh</button>
            </div>         
        </section>
        <div>
            <input type="text" class="captcha-input"> 
            <button type="submit" onclick="submit()" class="button-57" role="button"><span class="text">Submit</span><span>Submitted</span></button>
        </div>

        <div>
            <div class="success"></div>
            <div class="fail"></div>
        </div> 
    </main>
    
    
</body>
</html>
